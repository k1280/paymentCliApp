<div class="col-md-12">
    <h3>New payment</h3>
    <h4>{{customerDetails}}</h4>
    <h4>
            {{customer.name}} {{customer.surname}} 
            ({{customer.date}}, {{customer.totalAmount}})
        </h4>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.name">
        </div>
        <div class="form-group col-md-3">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.surname">
        </div>
        <div class="form-group col-md-3">
            <label for="date">Date:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.date">
        </div>
        <div class="form-group col-md-3">
            <label for="totalAmount">Total Amount:</label>
            <input #amount type="text" class="form-control" (keyup.enter)="onEnter(amount.value)">
        </div>
    </div>
    <h3>Payments details</h3>
    <h4>Insert components amounts:</h4>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name">Payment for:</label>
            <input type="text" class="form-control" id="paymentPurpose">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Amount:</label>
            <input type="text" class="form-control" [(ngModel)]="value" >
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name">Payment for:</label>
            <input type="text" class="form-control" id="paymentPurpose">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Amount:</label>
            <input type="text" class="form-control" id="amount">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name">Payment for:</label>
            <input type="text" class="form-control" id="paymentPurpose">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Amount:</label>
            <input type="text" class="form-control" id="amount">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12 ">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="button" class="btn btn-default pull-right">Submit</button>
        </div>
    </div>
</div>
