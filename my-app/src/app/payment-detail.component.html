<div class="col-md-12">
    <h3>New payment</h3>
    <h4>{{customerDetails}}</h4>
    <h4>
        {{customer.name}} {{customer.surname}} ({{customer.date}}, {{customer.totalAmount}})
    </h4>
    <div class="row">

        <form [formGroup]="totalAmountForm">
            <!-- formGroup connects model with the form template -->
            <div class="col-md-3">
                <label>Name:</label>
                <input type="text" formControlName="name">
            </div>
            <!-- formControlName -> associate the form controls to the model,
        each form control gets the formControlName dir so they can register
        the controls on the outer form -->
            <div class="col-md-3">
                <label>Surname:</label>
                <input type="text" formControlName="surname">
            </div>
            <div class="col-md-3">
                <label>Date:</label>
                <input type="text" formControlName="date">
            </div>
            <div class="col-md-3">
                <label>Total Amount:</label>
                <input #amount type="text" formControlName="totalAmount">
            </div>
            <button type="submit">Submit</button>
        </form>
